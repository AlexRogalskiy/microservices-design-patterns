# This is a basic workflow to help you get started with Actions

name: CI - Build and push Docker images - Admin Service

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    if: contains(toJson(github), 'build admin-service')
    name: Build Jar/Docker Image and Publish to DockerHub

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Set up JDK 1.8
      - name: JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Build the Docker image with Maven
      - name: Build
        run: |
          sed -i 's/openjdk:8-jre-alpine/balenalib\/raspberry-pi-alpine-openjdk:8/g' pom.xml
          mvn clean install -q -pl admin-server -am -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -Dspring.profiles.active=travis jib:dockerBuild 1>/dev/null
          docker tag admin-server:latest fielcapao/microservices-design-patterns-admin-service
      # Login to Dockerhub
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push the Docker image
      - name: Push
        run: |
          docker push fielcapao/microservices-design-patterns-admin-service
