apiVersion: v1
kind: Service
metadata:
  name: kotlin-service
  annotations:
    cloud.google.com/app-protocols: '{"https-port":"HTTPS","http-port":"HTTP"}'
  labels:
    app: kotlin-service
spec:
  ports:
    - name: https-port
      port: 8443
    - name: http-port
      port: 9092
  selector:
    app: kotlin-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kotlin-service
  labels:
    app: kotlin-service
spec:
  selector:
    matchLabels:
      app: kotlin-service
  replicas: 1
  template:
    metadata:
      labels:
        app: kotlin-service
    spec:
      containers:
        - name: kotlin-service
          image: fielcapao/microservices-design-patterns-kotlin-service:latest
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi"
          env:
            - name: JAVA_OPTS
              value: -Xms256m -Xmx512m
            - name: SERVER_PORT
              value: "9092"
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://mongo:27017
            - name: SPRING_DATA_MONGODB_DATABASE
              value: docker
            - name: SPRING_CLOUD_CONSUL_ENABLED
              value: "false"
            - name: OPENTRACING_JAEGER_ENABLED
              value: "false"
            - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAMESPACE
              value: "default"
          ports:
            - containerPort: 9092
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/health
              port: 9092
            initialDelaySeconds: 200
            periodSeconds: 5
