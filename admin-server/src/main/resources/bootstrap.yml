spring:
    application:
        name: edge-server
    cloud:
        config:
            discovery:
                enabled: true
                service-id: ${CONFIG_SERVER:config-server}
            retry:
                initial-interval: 8000
                max-attempts: 6
                max-interval: 128000
                multiplier: 2
eureka:
    client:
        register-with-eureka: false
