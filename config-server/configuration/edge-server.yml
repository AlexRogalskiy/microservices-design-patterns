zuul:
    ignoredServices: '*'
    ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
    routes:
        users-service:
            path: /api/users/**
            serviceId: user-service
            stripPrefix: false
            sensitiveHeaders:
        users-account-service:
            path: /api/account
            serviceId: authentication-service
            stripPrefix: false
            sensitiveHeaders:
        swagger-users-account-service:
            path: /swagger/user-service/**
            serviceId: user-service
            swaggerUri: api-documentation
            stripPrefix: true
            sensitiveHeaders:
        person-service:
            path: /api/persons/**
            serviceId: person-service
            stripPrefix: false
            sensitiveHeaders:
        swagger-person-service:
            path: /swagger/person-service/**
            serviceId: person-service
            swaggerUri: api-documentation
            stripPrefix: true
            sensitiveHeaders:
        authentication-service:
            path: /api/authenticate
            serviceId: authentication-service
            stripPrefix: false
            sensitiveHeaders:
        week-menu-api-service:
            path: /api/week-menu/**
            serviceId: week-menu-api
            stripPrefix: true
            sensitiveHeaders:
        logout-service:
            path: /api/logout
            serviceId: authentication-service
            stripPrefix: false
            sensitiveHeaders:
        authenticated-user-service:
            path: /api/authenticatedUser
            serviceId: authentication-service
            stripPrefix: false
            sensitiveHeaders:
        task-service:
            path: /api/tasks/**
            serviceId: kotlin-service
            swaggerUri: api-documentation
            stripPrefix: false
            sensitiveHeaders:
        swagger-tasks-service:
            path: /swagger/kotlin-service/**
            serviceId: kotlin-service
            swaggerUri: api-documentation
            stripPrefix: true
            sensitiveHeaders:
