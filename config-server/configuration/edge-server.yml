zuul:
    ignoredServices: '*'
    ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
    routes:
        users-service:
            path: /api/users/**
            serviceId: user-service
            stripPrefix: false
            sensitiveHeaders:
        users-account-service:
            path: /api/account
            serviceId: user-service
            stripPrefix: false
            sensitiveHeaders:
        person-service:
            path: /api/persons/**
            serviceId: person-service
            stripPrefix: false
            sensitiveHeaders:
        authentication-service:
            path: /api/authenticate
            serviceId: authentication-service
            stripPrefix: false
            sensitiveHeaders:
        week-menu-api-service:
            path: /api/week-menu/**
            serviceId: week-menu-api
            stripPrefix: true
            sensitiveHeaders:
        logout-service:
            path: /api/logout
            serviceId: authentication-service
            stripPrefix: false
            sensitiveHeaders:
        authenticated-user-service:
            path: /api/authenticatedUser
            serviceId: authentication-service
            stripPrefix: false
            sensitiveHeaders:
        grafana-service:
            path: /grafana/**
            url: ${GRAFANA_URL:http://localhost:3000}
            stripPrefix: false
            sensitiveHeaders:
        zipkin-service:
            path: /zipkin
            serviceId: zipkin-server
            stripPrefix: false
            sensitiveHeaders:
