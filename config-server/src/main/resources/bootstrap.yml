spring:
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/rodrigorodrigues/springboot2-cloud-webflux-node-react.git
                    clone-on-start: true
                    searchPaths: config-server/configuration
    application:
        name: config-server

eureka:
    client:
        serviceUrl:
            defaultZone: ${EUREKA_SERVER:http://127.0.0.1:8761/eureka/}
