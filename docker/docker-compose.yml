      - SERVER_PORT=9092
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb-datasource:27017
      - SPRING_DATA_MONGODB_DATABASE=docker
      - EUREKA_SERVER=http://service-discovery:8761/eureka/
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
