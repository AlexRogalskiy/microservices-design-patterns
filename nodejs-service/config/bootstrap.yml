spring:
    application:
        name: week-menu-api
    cloud:
        config:
            fail-fast: false
            enabled: true
            discovery:
                enabled: true
                service-id: ${CONFIG_SERVER:config-server}
            retry:
                initial-interval: 8000
                max-attempts: 6
                max-interval: 128000
                multiplier: 2

---
spring:
    profiles: docker
    cloud:
        config:
            endpoint: http://config-management:8888
