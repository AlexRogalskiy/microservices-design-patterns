spring:
    application:
        name: person-service
    cloud:
        config:
            fail-fast: false
            discovery:
                enabled: true
                service-id: ${CONFIG_SERVER:config-server}
            retry:
                initial-interval: 8000
                max-attempts: 6
                max-interval: 128000
                multiplier: 2
            headers:
                X-Encrypt-Key: b7fc7cec8e7aab24648723258da87a8d09ad7cef7b0a2842738884496a9fbb53

eureka:
    client:
        serviceUrl:
            defaultZone: ${EUREKA_SERVER:http://127.0.0.1:8761/eureka/}
