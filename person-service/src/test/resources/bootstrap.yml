spring:
  application:
    name: person-service
  cloud:
    discovery:
      enabled: false
    consul:
        enabled: false
    kubernetes:
        enabled: false
  main:
      allow-bean-definition-overriding: true
  security:
      oauth2:
          resourceserver:
              jwt:
                  jwk-set-uri: http://localhost:${wiremock.server.port}/.well-known/jwks.json
opentracing:
    jaeger:
        enabled: false
