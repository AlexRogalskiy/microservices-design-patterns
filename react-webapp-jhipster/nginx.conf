server {
    listen       PORT;
    index index.html;
    server_name  localhost;

    root   /usr/share/nginx/html;

    location /api {
        proxy_pass https://spendingbetter.com/api;
    }

    location /actuator {
        proxy_pass https://spendingbetter.com/eureka/actuator;
    }

    location /swagger-resources {
        proxy_pass https://spendingbetter.com/swagger-resources;
    }

    location /v2 {
       proxy_pass https://spendingbetter.com/v2;
    }
    
    location /auth {
       proxy_pass https://spendingbetter.com/auth;
    }
 
    location / {
        try_files $uri $uri/ /index.html;
    }

}