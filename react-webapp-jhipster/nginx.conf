server {
    listen       PORT;
    index index.html;
    server_name  localhost;

    root   /usr/share/nginx/html;

    location ~* ^/api(.*) {
        proxy_pass SERVER_PROTOCOL://SERVER_URL/api$1;
    }

    location ~* ^/actuator(.*) {
        proxy_pass SERVER_PROTOCOL://SERVER_URL/actuator$1;
    }

    location ~* ^/swagger-resources(.*) {
        proxy_pass SERVER_PROTOCOL://SERVER_URL/swagger-resources$1;
    }

    location ~* ^/v2/api-docs(.*) {
       proxy_pass SERVER_PROTOCOL://SERVER_URL/v2/api-docs$1;
    }
    
    location ~* ^/auth(.*) {
       proxy_pass SERVER_PROTOCOL://SERVER_URL/auth$1;
    }
 
    location / {
        try_files $uri $uri/ /index.html;
    }

}